apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

def GROUP = 'cn.mydreamy.gradle.plugin'
def ARTIFACT_ID = 'compress-image'
def VERSION = '1.0.0'

group = GROUP
version = VERSION

task sourcesJar(type: Jar, dependsOn: classes) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}

publishing {
    publications {
        bintray(MavenPublication) {
            from components.java

            groupId GROUP
            artifactId ARTIFACT_ID
            version VERSION

            artifact sourcesJar
        }
    }
}

bintray {
    Properties properties = new Properties()
    properties.load(project.file('../local.properties').newDataInputStream())
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")

    publications = ['bintray']
    pkg {
        repo = "maven"
        name = ARTIFACT_ID
        websiteUrl = 'https://github.com/png_a'
        issueTrackerUrl = 'https://github.com/png_a/issues'
        vcsUrl = 'https://github.com/png_a.git'
        desc = "Image optimizer gradle plugin."
        labels = ["gradle", "gradle-plugin", "Android Studio", "Optimize"]
        licenses = ["Apache-2.0"]
        publicDownloadNumbers = true
        publish = true
    }
}
